  <script>
    const URL = "model/";
    let model, webcamStream, predictionInterval;
    const resultEl = document.getElementById("result");
    const alarm = document.getElementById("alarm");
    const retryBtn = document.getElementById("retryBtn");
    const video = document.getElementById("webcam");

    async function init() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
      } catch (e) {
        console.warn("Model not found or not trained yet.");
      }

      try {
        webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = webcamStream;
      } catch (err) {
        alert("Camera access denied or not available.");
        console.error(err);
        return;
      }

      if (model) {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 300;
        canvas.height = 225;

        predictionInterval = setInterval(async () => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const predictions = await model.predict(canvas);

          console.log(predictions);


          // Find the class with highest confidence
          let topPrediction = predictions.reduce((prev, curr) =>
            curr.probability > prev.probability ? curr : prev
          );

          const className = topPrediction.className;
          const probability = topPrediction.probability;
          

          if ((className === "Class 1" || className === "Class 3") && probability > 0.9) {
  resultEl.textContent = `  Alarm Stopped!`;

  if (!alarm.paused) {
    alarm.pause();
  }

  clearInterval(predictionInterval);
  retryBtn.style.display = "block";
} else {
  resultEl.textContent = ` Keep smiling!`;

  if (alarm.paused) {
    alarm.play();
  }
}

        }, 300);
      }

      alarm.play();
      retryBtn.style.display = "none";
    }

    function retry() {
      resultEl.textContent = "Waiting for detection...";
      alarm.play();
      retryBtn.style.display = "none";
      if (model && webcamStream) {
        init();
      }
    }
     window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const shouldPlay = urlParams.get("playAlarm");

    if (shouldPlay === "true") {
      init(); // âœ… Only run init when redirected with playAlarm=true
    } else {
