<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smile to Stop</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜Š Smile to Stop Alarm ðŸ””</h1>

    <video id="webcam" width="300" height="225" autoplay playsinline></video>

    <p id="result">Waiting for detection...</p>
    <button id="retryBtn" onclick="retry()">Try Again</button>

    <audio id="alarm" src="alarm.mp3" loop autoplay></audio>
  </div>

  <script>
    const URL = "model/";
    let model, webcamStream, predictionInterval;
    const resultEl = document.getElementById("result");
    const alarm = document.getElementById("alarm");
    const retryBtn = document.getElementById("retryBtn");
    const video = document.getElementById("webcam");

    async function init() {
      try {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
      } catch (e) {
        console.warn("Model not found or not trained yet.");
      }

      try {
        webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = webcamStream;
      } catch (err) {
        alert("Camera access denied or not available.");
        console.error(err);
        return;
      }

      if (model) {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 300;
        canvas.height = 225;

        predictionInterval = setInterval(async () => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const predictions = await model.predict(canvas);

          console.log(predictions);


          // Find the class with highest confidence
          let topPrediction = predictions.reduce((prev, curr) =>
            curr.probability > prev.probability ? curr : prev
          );

          const className = topPrediction.className;
          const probability = topPrediction.probability;
          console.log(`Prediction: ${className} (${Math.round(probability * 100)}%)`);

          if ((className === "Class 1" || className === "Class 3") && probability > 0.9) {
  resultEl.textContent = `${className} detected with ${Math.round(probability * 100)}%! Alarm Stopped!`;

  if (!alarm.paused) {
    alarm.pause();
  }

  clearInterval(predictionInterval);
  retryBtn.style.display = "block";
} else {
  resultEl.textContent = `Detected: ${className} (${Math.round(probability * 100)}%). Keep smiling!`;

  if (alarm.paused) {
    alarm.play();
  }
}

        }, 300);
      }

      alarm.play();
      retryBtn.style.display = "none";
    }

    function retry() {
      resultEl.textContent = "Waiting for detection...";
      alarm.play();
      retryBtn.style.display = "none";
      if (model && webcamStream) {
        init();
      }
    }

    init();
  </script>
</body>
</html>
